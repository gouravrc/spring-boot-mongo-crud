        productName:
          type: String
          example: T Shirt
        productBrand:
          type: String
          example: H&M
        productBrandId:
          type: String
          example: absc3455
        productColor:
          type: String
          example: Pink
        productColorId:
          type: String
          example: 32acds
        productTexture:
          type: String
          example: cotton blend
        productTextureId:
          type: String
          example: asxsd23
        productActualPrice:
          type: String
          example: 1100
        productSellingPrice:
          type: String
          example: 700
        productCurrencyCode:
          type: String
          example: Rupee
        productTotalPurchase:
          type: Integer
          example: 1111
        productTotalReviews:
          type: Integer
