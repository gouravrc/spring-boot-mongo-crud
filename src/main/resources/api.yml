          example: a0362708
        productCategoryName:
          type: String
          example: Top Wear
        productTrendingScore:
          type: Integer
          example: 10
          description: 0 (very low) - 5(medium) - 10(very high)
      required:
        - productType
        - productTypeId
        - productCategoryName
        - productTrendingScore
