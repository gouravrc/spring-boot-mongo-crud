openapi: 3.0.3
info:
  title: Swagger Product - OpenAPI 3.0
  description: |-
    This is a sample Product Server based on the OpenAPI 3.0 specification
  contact:
    email: grcdevnation@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://localhost:9000
tags:
  - name: product
    description: Explore different kind of product
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /get-product:
    get:
      tags:
        - get products
      summary: This endpoint return products
      description: Get by Id or All
      operationId: getProduct
      parameters:
        - name: id
          in: path
          description: ID of product
          required: false
          schema:
            type: String
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProductSuccessResponse'
        '400':
          description: Bad Request
        '404':
          description: Record not found
        '405':
          description: Validation exception
  /create-product:
    post:
      summary: create new product
      description: create new product under relevant product category
      operationId: createProduct
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid ID supplied
        '404':
          description: Product not found
        '405':
          description: Validation exception
  /product-categories:
    post:
      summary: create new product categories
      description: product categories
      operationId: createProductCategories
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCategories'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCategories'
        '400':
          description: Invalid ID supplied
        '404':
          description: Product not found
        '405':
          description: Validation exception
  /get-product-categories:
    get:
      tags:
        - product categories
      summary: Get product categories
      description: GGet all the product categories
      operationId: getProductCategories
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCategoriesSuccessResponse'
        '400':
          description: Invalid ID supplied
        '404':
          description: Product not found
        '405':
          description: Validation exception
  /get-product-type-by-id:
    get:
      tags:
        - get by product id
      summary: Get product details by specific product id
      description: Get by id
      operationId: getProductTypeById
      parameters:
        - name: id
          in: path
          description: ID of product
          required: true
          schema:
            type: String
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductTypeSuccessResponse'
        '400':
          description: Invalid ID supplied
        '404':
          description: Product not found
        '405':
          description: Validation exception
  /get-product-type:
    get:
      tags:
        - get all
      summary: Get list of product type
      description:  Get all list of product type
      operationId: getProductType
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductTypeSuccessResponse'
        '400':
          description: Invalid ID supplied
        '404':
          description: Product not found
        '405':
          description: Validation exception
  /product-type:
    post:
      summary: create new product type
      description: create new product type
      operationId: createProductType
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductType'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductType'
        '400':
          description: Invalid ID supplied
        '404':
          description: Product not found
        '405':
          description: Validation exception
components:
  schemas:
    GetProductSuccessResponse:
      type: object
      properties:
        id:
          type: String
          example: 12334
        productType:
          type: String
          example: fashion wear
        productTypeId:
          type: String
          example: a0362708
        productCategoryName:
          type: String
          example: Top Wear
        productCategoryId:
          type: String
          example: akd6743
        productTrendingScore:
          type: Integer
          example: 10
          description: 0 (very low) - 5(medium) - 10(very high)
        productName:
          type: String
          example: T Shirt
        productBrand:
          type: String
          example: H&M
        productBrandId:
          type: String
          example: absc3455
        productColor:
          type: String
          example: Pink
        productColorId:
          type: String
          example: 32acds
        productTexture:
          type: String
          example: cotton blend
        productTextureId:
          type: String
          example: asxsd23
        productActualPrice:
          type: String
          example: 1100
        productSellingPrice:
          type: String
          example: 700
        productCurrencyCode:
          type: String
          example: Rupee
        productTotalPurchase:
          type: Integer
          example: 1111
        productTotalReviews:
          type: Integer
          example: 111
        productRatings:
          type: Integer
          example: 4.5
        productReturn:
